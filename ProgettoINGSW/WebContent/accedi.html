<!DOCTYPE html>
<html>
	<head> <meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/accedi.css">	
	    <link rel="stylesheet" type="text/css" href="css/animation.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	</head>

  <body>	
  <div class="wrapper" style="background-color: #232f3e;">
   <div class="container"> 
	  <div id="" class="row">
           
        <!-- CAROUSEL SECONDA COLONNA --> 
        <div class="col-sm-7 animated fadeInDown">
           <div id="carousel_login" class="flex carousel slide" data-ride="carousel">
	          <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              </ol>

           <!-- Immagini del Carousel -->
            <div class="carousel-inner" role="listbox">
            
               <div class="item active" style="background-image: url(Immagini/Accedi/login1.jpg); padding-bottom:500px">
                 <div class="carousel-caption animated fadeInUp">
                  <h3>Accedi al tuo account per controllare lo stato dei tuoi ordini<h3>
                 </div>
               </div>

        	   <div class="item flex" style="background-image: url(Immagini/Accedi/login2.jpg);">
         		<div class="carousel-caption animated slideInDown">
          			<h3>Aggiungi i tuoi prodotti preferiti nella lista desideri per non perderti i nuovi arrivi</h3>
        	    </div>
               </div>
               
             </div> 
         </div>  
  
       </div>	<!-- CHIUSURA RIGA -->	
       
       	  	<!-- FORM DI LOGIN -->
	  	    <div class="col-sm-4 inner border animated fadeInDown" style="margin-top: 60px; background-color: transparent;">
				<form method="get" action="http://localhost:8080/ProgettoINGSW/Accedi">
					<h3 style="color: white;"><i class="far fa-user-circle fa-2x"></i> AREA PERSONALE </h3>
					<div class="form-wrapper">
						<i class="fas fa-at"></i>
						<input type="text" name="email" placeholder="Inserisci la tua email" class="form-control">
					</div>

					<div class="form-wrapper">
						<i class="fas fa-unlock-alt"></i>
						<input type="password" name="password" placeholder="Inserisci la password" class="form-control">
					</div>
					
                    <input type="submit" value="Login" style="height: 40px; width:250px; color:white; cursor: pointer; background-color:#fdbf14; border:none;" >
                   
                   <br><br>
                  <a href="#" data-toggle="modal" data-target="#passworddimenticata"><i class="far fa-question-circle"></i> Password dimenticata?</a>
                  </form>
            </div>  
            
     </div>
    </div>
    </div>
    
      <div id="passworddimenticata" class="modal fade">
        <div class="modal-dialog">
         <div class="modal-content" style="background-color: #232f3e;">
         
         <!-- TITOLO MODAL -->
          <div class="modal-header">
            <button type="button" class="close" style="color: #fdbf14;" data-dismiss="modal">&times;</button>
             <h4 class="modal-title"><b><i class="far fa-question-circle"></i> Hai dimenticato la tua password?</b></h4>
          </div>
          
         <div class="modal-body">
         <h3>Inserisci la tua email, ti verr√† inviato un codice per reimpostarla.</h3>
         

         <form method="get" action="http://localhost:8080/ProgettoSiw/AggiungiIndirizzi">
           <input type="email" name="campomail" placeholder="Inserisci la tua email" class="form-control">
           <button type="submit" class="btn btn-default"><i class="far fa-paper-plane"></i> Invia codice</button>
          </form>
        </div>
  </div>
 </div>
</div>
		 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
